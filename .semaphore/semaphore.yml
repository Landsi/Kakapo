version: v1.0
name: Semaphore iOS Swift example with Fastlane
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Fastlane Tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
      jobs:
        - name: fastlane test
          commands:
            - xcversion select 12.2
            - fastlane test
  - name: Fastlane Build
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
      jobs:
        - name: fastlane build
          commands:
            - xcversion select 12.2
            - fastlane build
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode12
